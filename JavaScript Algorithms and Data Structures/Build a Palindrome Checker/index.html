<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-4 sm:mx-0">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Palindrome Checker</h1>
        <p class="text-center text-gray-600 mb-8">
            A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.
        </p>

        <div class="flex flex-col items-center space-y-4">
            <label for="text-input" class="text-lg text-gray-700">Enter text to check:</label>
            <input type="text" id="text-input" placeholder="e.g., race car" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button id="check-btn" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Check
            </button>
        </div>

        <div id="result" class="message-box hidden"></div>
    </div>

    <script src="script.js">
        

    </script>
</body>
</html>
