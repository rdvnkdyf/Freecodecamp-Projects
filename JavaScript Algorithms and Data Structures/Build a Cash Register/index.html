<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-4 sm:mx-0">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4">Cash Register</h1>
        <div class="text-center text-gray-600 mb-6">
            <p><strong>Price:</strong> <span id="price-display"></span></p>
        </div>

        <div class="flex flex-col items-center space-y-4">
            <label for="cash" class="text-lg text-gray-700">Enter cash from customer:</label>
            <input type="number" id="cash" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            <button id="purchase-btn" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Purchase
            </button>
        </div>

        <div id="change-due" class="message-box hidden"></div>

        <div class="mt-8 text-sm">
            <h2 class="text-lg font-bold mb-2">Cash in Drawer (CID)</h2>
            <div id="cid-display" class="border border-gray-300 rounded-lg p-4"></div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
